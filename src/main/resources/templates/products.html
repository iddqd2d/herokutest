<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Products</title>
</head>
<body>
<a th:href="@{/add-product}">Add Product</a>
<table border="1">
    <tr>
        <th>#</th>
        <th>Product</th>
        <th>Cost</th>
        <th>Update</th>
        <th>Remove</th>
    </tr>
    <tr th:each="product,iterator : ${products}">
        <td th:text="${iterator.index+1}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.cost}"></td>
        <td><a th:href="${'/update-product/' + product.id}" >/</a></td>
        <td><a th:href="${'/delete-product/' + product.id}" >X</a></td>
    </tr>
</table>
</body>
</html>
